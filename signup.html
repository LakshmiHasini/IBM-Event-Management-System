<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EventTribe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/login.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main class="card-container">
        <div class="eventcard card">
            <h1 class="logo"><span>event</span><span class="bi bi-lightning-charge-fill"
                    style="font-size: 18px"></span><span>tribe</span></h1>
            <h1>Sign Up</h1>
            <form onsubmit="handleSignup(event)">
                <input type="text" placeholder="Full Name" style="width: 100%; margin-bottom: 10px;" required>
                <input type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px;"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    title="Please enter a valid email address (e.g. user@example.com)" required>
                <input type="password" placeholder="Password" style="width: 100%; margin-bottom: 10px;"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase, one lowercase letter, and be at least 8 characters long"
                    required>
                <input type="password" placeholder="Confirm Password" style="width: 100%;" required>
                <button class="btn">Sign Up</button>
            </form>
            <div class="signIn-other">
                <span>Or Sign Up with</span>
                <br>
                <p>By clicking Sign Up or the Apple, Google, or Facebook icons, you agree to EventTribe's <a
                        href="./help.html">Terms of Service</a> and <a href="./help.html">Privacy Policy</a>.</p>
                <div style="display: flex; justify-content: center; font-size: 30px; gap: 40px;">
                    <span class="bi bi-google"></span>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-apple"></span>
                </div>
                <a href="./login.html">Already have an account? Log In</a>
            </div>
        </div>
    </main>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            alert('Sign up successful! Please log in.');
            window.location.href = './login.html';
        }
    </script>
</body>

</html>
