<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <main class="card-container">
        <div class="eventcard card">
            <h1 class="logo"><span>event</span><span class="bi bi-lightning-charge-fill" style="font-size: 18px"></span><span>tribe</span></h1>
            <h1>Welcome!<br>What's your email?</h1>
            <form>
                <input type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px;" required>
                <input type="password" placeholder="Password" style="width: 100%;" required>
                <button class="btn">Continue</button>
            </form>
            <div class="signIn-other">
                <span>Or Sign In with</span>
                <br>
                <p>By clicking Continue or the Apple, Google, or Facebook icons, you agree to EventTribe's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</p>
                <div style="display: flex; justify-content: center; font-size: 30px; gap: 40px;">
                    <span class="bi bi-google"></span>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-apple"></span>
                </div>
                <a href="">Need help finding your tickets?</a>
            </div>
        </div>
    </main>
</body>
</html>
