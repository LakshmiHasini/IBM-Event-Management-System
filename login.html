<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main class="card-container">
        <div class="card login-card">
            <h1 class="logo"><span>event</span><span class="bi bi-lightning-charge-fill" style="font-size: 18px"></span><span>tribe</span></h1>
            <h1>Welcome!<br>What's your email?</h1>
            <form onsubmit="return false;">
                <input id="email" type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px;" required>
                <input id="password" type="password" placeholder="Password" style="width: 100%;" required>
                <div id="error" style="color: red; display: none; margin-top: 8px;"></div>
                <button type="button" class="btn" id="continue-btn">Continue</button>

            </form>
            <div class="signIn-other">
                <span>Or Sign In with</span>
                <br>
                <p>By clicking Continue or the Apple, Google, or Facebook icons, you agree to EventTribe's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</p>
                <div style="display: flex; justify-content: center; font-size: 30px; gap: 40px;">
                    <span class="bi bi-google"></span>
                    <span class="bi bi-facebook"></span>
                    <span class="bi bi-apple"></span>
                </div>
                <a href="">Need help finding your tickets?</a>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const continueBtn = document.getElementById('continue-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorEl = document.getElementById('error');

            function showError(msg) {
                if (errorEl) { errorEl.textContent = msg; errorEl.style.display = 'block'; }
            }

            if (continueBtn) {
                continueBtn.addEventListener('click', function () {
                    const email = (emailInput && emailInput.value || '').trim();
                    const password = (passwordInput && passwordInput.value || '');

                    // Basic validation for "proper credentials"
                    if (!email || email.indexOf('@') === -1) {
                        showError('Please enter a valid email.');
                        return;
                    }
                    if (!password || password.length < 6) {
                        showError('Password must be at least 6 characters.');
                        return;
                    }

                    try {
                        localStorage.setItem('loggedIn', 'true');
                    } catch (err) {}

                    // Redirect back to the page that initiated login, if present
                    const returnTo = localStorage.getItem('loginReturn') || 'index.html';
                    try { localStorage.removeItem('loginReturn'); } catch (err) {}
                    window.location.href = returnTo;
                });
            }
        });
    </script>
</body>
</html>
